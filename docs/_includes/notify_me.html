<!-- Notify Me Section -->
<section id="notify-me">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2>Notify me!</h2>
          <hr class="star-red">
          <h4>Sign up and we'll let you know when the data launches</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
          <form action="//formspree.io/f/{{site.formid}}" method="POST" id="notifyForm" novalidate>
            <!-- Email Field for Notifications -->
            <div class="row control-group">
              <div class="form-group col-xs-12">
                <input type="email" name="notify-email" class="form-control" placeholder="Your Email Address" id="notify-email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <!-- Hidden Field to Indicate Notification Sign-Up -->
            <input type="hidden" name="message" value="Please sign this person up for notifications.">
            <!-- Submit Button -->
            <div class="row">
              <div class="form-group col-xs-12">
                <button type="submit" class="btn btn-primary btn-lg">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
